<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Practice</title>
  <style>
    .red-btn {
      background-color: red;
      color: white;
      border: none;
    }

    .yellow-btn {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <button class="red-btn" title="Hello" onclick="
    alert('Button Clicked');
  ">
    Hello
  </button>
  <p>
    This is a <button class="yellow-btn">Hello</button> paragraph
  </p>

  <script>
    // alert("Hello");
    console.log(2+2);
    console.log('Hello ' + 'World');
  </script>
</body>
</html>
