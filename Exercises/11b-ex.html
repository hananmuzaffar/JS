  <script>
    let stArray = ['hello', 'world', 'search', 'good', 'search'];
    let index = -1;

    stArray = ['not', 'found'];

      if (stArray[i] === 'search') {
        index = i;

      }
    }
    console.log(index);
    
    function findIndex(array, word) {
      let index = -1;
      for (let i = 0; i < array.length; i++) {
        if (array[i] === word) {
          index = i;
          return index;
        }
      }
      return index;
    }
    console.log(findIndex(['green', 'red', 'blue', 'red'], 'red'));
    console.log(findIndex(['green', 'red', 'blue', 'red'], 'yellow'));

    function removeEgg(foods) {
      const foodsCopy = foods.slice();
      const reversedFoods = foodsCopy.reverse();
      let removedEggs = 0;
      const result = [];
      for (let i = 0; i < foods.length; i++) {
        if (reversedFoods[i] === 'egg' && removedEggs < 2) {
          removedEggs++;
          continue;
        }
        else {
          result.push(reversedFoods[i]);
        }
      }
      return result.reverse();
    }
    const foods = ['egg', 'apple', 'egg', 'egg', 'mutton'];
    //console.log(removeEgg(['egg', 'apple', 'egg', 'mutton']));
    //console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'mutton']));
    console.log(removeEgg(foods));
    console.log(foods);

    for (let i = 1; i <= 20; i++) {

        console.log('FizzBuzz');

      else if (i % 3 === 0) {
        console.log('Fizz')
      }
      else if (i % 5 === 0) {
        console.log('Buzz');
      }
      else {
        console.log(i);
      }
    }
