<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
    body {
      margin: 0;
    }
    .box {
      margin: 0 0 40px 10px;
    }
  </style>
</head>
<body>

  <!-- YouTube Subscribe Button -->
  <div class="box">
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-btn" onclick="
      subscribe();
    ">
      Subscribe
    </button>
  </div>

  <!-- Rock Paper Scissors game -->
  <div class="box">
    <p>Rock Paper Scissors</p>
    <a href="09-rock-paper-scissors.html">Click here</a>
  </div>

  <!-- Amazon Shipping Calculator -->
  <div class="box">
    <p>Amazon Shipping Calculator</p>
    <p>Orders under &#8377;499 - +&#8377;40 shipping</p>
    <p>Orders above &#8377;499 - FREE shipping</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">
      Calculate
    </button>
    <p class="js-total-cost"></p>
  </div>
  <script>

    function subscribe() {
      const btnElement = document.querySelector('.js-subscribe-btn');

    if (btnElement.innerText === 'Subscribe') {
      btnElement.innerHTML = 'Subscribed';
    }
    else {
      btnElement.innerHTML = 'Subscribe';
    }
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number (inputElement.value); // Number converts to Number

      if (cost < 499) {
        cost += 40;
      }

      document.querySelector('.js-total-cost')
        .innerHTML = ` Total: &#8377; ${cost}`;
    }

    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
      calculateTotal();
      }
    }
  </script>
</body>
</html>
