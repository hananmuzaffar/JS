<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 - Exercises</title>
  <style>
    div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <p>12- Exercises</p>

  <div>
    <button class="btn1">
      Start
    </button>
  </div>
  

  <div>
    <button class="cart">
      Add to cart
    </button>
    <p class="message"></p>
  </div>

  <div>
    <button class="add-item">
      Add
    </button>
    <button class="remove-item">
      Remove  
    </button>
  </div>


  <script>
    const add = function() {
      console.log(2+3);
    };
    add();
    add();

    function runTwice(fun) {
      fun();
      fun();
    }

    runTwice(function() {
      console.log('Hello');
    });

    runTwice(add);

    document.querySelector('.btn1')
      .addEventListener('click', () => {
      const btnElement = document.querySelector('.btn1');
      setTimeout(() => {
        btnElement.innerHTML = 'Finished';
      }, 1000);
      btnElement.innerHTML = 'Loading...';
    });

    let timeoutId;
    document.querySelector('.cart')
      .addEventListener('click', () => {
      const msgElement = document.querySelector('.message');
      msgElement.innerHTML = 'Added';
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        msgElement.innerHTML = '';
      }, 2000);
    });

    let messages = 2;

    document.querySelector('.add-item')
      .addEventListener('click' , () => {
      messages += 1;
    });

    document.querySelector('.remove-item')
      .addEventListener('click', () => {
      messages -= 1;
    });

    setInterval(() => {
      if (document.title === "12 - Exercises") {
        if (messages > 0) {
          document.title = `(${messages}) new Messages`;
        }
        else {
          document.title = '12 - Exercises';
        }
        
      }
      else {
        document.title = '12 - Exercises';
      }
    }, 1000);

  </script>
</body>
</html>
