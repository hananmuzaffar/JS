  <script>
    const nums = [10, 20, 30];

    function getLastValue(array) {

      /*
      for (let i = array.length - 1; i < array.length; i++) {
        console.log(array[i]);
      }
      */

      const lastIndex = array.length - 1;
      console.log(array[lastIndex]);
    }
    getLastValue([1, 20, 22, 24, 5]);
    getLastValue(['hi', 'hello', 'good']);


    function arraySwap(array) {
      const lastIndex = array.length - 1;

      const last  = array[lastIndex];
      const first = array[0];

      array[0] = last;
      array[lastIndex] = first;
      
      console.log(array);
    }
    arraySwap([10, 20, 22, 24, 5]);
    arraySwap(['hi', 'hello', 'good']);

    for (let i = 0 ; i <= 10; i+=2) {
      console.log(i);
    }

    for (let i = 5; i >=0; i--) {
      console.log(i);
    }

    let i = 0;
    while(i<=10) {
      console.log(i);
      i+=2;
    }

    let j = 5;
    while(j>=0) {
      console.log(j);
      j--;
    }

    const arr = [1, 2, 3];
    const arrInc = [];

    for (let i = 0; i < arr.length; i++) {
      arrInc.push(arr[i] + 1); // Incrementing arrInc elements by 1
    }
    console.log(arrInc);
    
    function addOne(array) {
      const newArray = [];
      for (let i = 0; i < array.length; i++) {
        newArray.push(array[i] + 1);
      }
      // console.log(newArray);
      return newArray;
    }
    console.log(addOne([1, 2, 3]));
    console.log(addOne([-2, -1, 0, 99]));
