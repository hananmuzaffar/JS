    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    const object1 = {
      message: 'hello',
    };

    const object2 = object1; //Referencing objects

    object1.message = 'Good job!';
    console.log(object1);
    console.log(object2);

    const object3 = {
      message: 'Good job!'
    };

    console.log(object3 === object1);  //Comparing objects (gives false)

    console.log(object2 === object1); //Gives true because of same references

    const object4 = {
    message: 'Good job!',
    price: 799
    };

    //const message = object4.message;
    const { message, price } = object4; //Dereferencing objects
    console.log(message);
    console.log(price);

    const object5 = {
      message,
      method() {
        console.log('method');
      }
    };
    console.log(object5);
