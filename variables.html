<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <p>Variables</p>
  
  <script>
    let x = 6;
    console.log(x);
    console.log(x+1); 

    let calculation = 2 + 2;
    console.log(calculation);

    let result = calculation + 2;
    console.log(result);

    let msg = 'Hello';
    console.log(msg);

    x+=2;
    console.log(x);

    const y = 3;
    console.log(y);

    var z = 'hello';
    console.log(z);

    console.log(typeof z);
    console.log(typeof x);
  </script>
</body>
</html>
